<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Rock, Paper, Scissors </title>
</head>

<body>
    <div class="wrapper">
        <div class="container mx-auto w-100 mt-5 h-100">
            <div class="row justify-content-center">
                <h1 class="main-title text-center poppins-black text-uppercase">Yet Another Silly RPS Game!</h1>
                <small class="w-50 text-muted text-end" id="musicSelector" onclick="bgMusic()">Turn Music ON ðŸ”ˆ</small>
            </div>
            <div class="row justify-content-center">
                <p></p>
            </div>
            <div class="row flex justify-content-center align-items-center">
                <div class="col-12 col-md-6" id="player">
                    <img class="profiles" width="350" height="350" src="./img/ply_profile.png" alt="player"
                        id="plyDisplay" />
                </div>
                <div class="col-12 col-md-6" id="computer">
                    <img class="profiles" width="350" height="350" src="./img/cpu_profile.png" alt="cpu"
                        id="cpuDisplay" />
                </div>
            </div>

            <div class="w-50 mx-auto row flex justify-content-between align-items-center text-center">
                <div class="col fs-2 text-center text-white" id="playerScore">Player: 0</div>
                <div class="col-12 col-md-6 fs-3 text-center text-white" id="computerScore">Computer: 0</div>
            </div>
            <div class="row mx-auto flex align-items-center">
                <div class="col-12 text-warning h2 text-uppercase text-center my-4" id="result">
                    No results
                </div>
                <div class="col-12">
                    <div class="row w-50 mx-auto flex justify-content-between align-items-center">
                        <div class="col-6 col-md-4">
                            <img class="spin-btn" src="./img/rock.png" alt="rock button" id="rockBtn"
                                onclick="play('rock')" />
                        </div>
                        <div class="col-6 col-md-4">
                            <img class="spin-btn" src="./img/paper.png" alt="paper button" id="paperBtn"
                                onclick="play('paper')" />
                        </div>
                        <div class="col-6 col-md-4">
                            <img class="spin-btn" src="./img/scissors.png" alt="scissors button" id="scissorsBtn"
                                onclick="play('scissors')" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="clickSound">
        <source src="./audios/click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="winSound">
        <source src="./audios/tada.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="loseSound">
        <source src="./audios/lose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="bkMusic" autoplay loop>
        <source src="./audios/bassa_island.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
